paths:
    /api/carts/{cid}/product/{pid}:
        delete:
            summary: Borrar un producto del carrito, el usuario debe haber iniciado sesi√≥n.
            tags:
                - Carts
            parameters:
                -   in: path
                    name: cid
                    schema:
                        type: string
                        example: 651cd552fef520effdaae934
                    description: Cart ID
                    required: true
                -   in: path
                    name: pid
                    schema:
                        type: string
                        example: 652b351b28ee67da8d14e275
                    description: Product ID
                    required: true
            responses:
                "200":
                    description: Product deleted from cart
                    content:
                        application/json:
                            schemas:
                                $ref: '#/components/schemas/Carts'
                "500":
                    description: Server error
                "400":
                    description: Missing data